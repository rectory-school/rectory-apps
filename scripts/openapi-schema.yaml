components:
  schemas:
    AcademicYear:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        year:
          type: string
          maxLength: 9
      required:
      - year
    Student:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        student_id:
          type: string
          maxLength: 7
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        nickname:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        gender:
          type: string
          maxLength: 1
      required:
      - student_id
      - first_name
      - last_name
    Teacher:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        teacher_id:
          type: string
          maxLength: 5
        unique_name:
          type: string
          maxLength: 255
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        prefix:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        active:
          type: boolean
      required:
      - teacher_id
      - unique_name
      - first_name
      - last_name
    Dorm:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        dorm_name:
          type: string
          maxLength: 20
        building:
          type: string
          maxLength: 20
        wing:
          type: string
          maxLength: 20
        level:
          type: string
          maxLength: 20
        heads:
          type: array
          items:
            type: string
      required:
      - dorm_name
      - building
    Grade:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        grade:
          type: string
          maxLength: 2
        description:
          type: string
          maxLength: 63
        school:
          enum:
          - ''
          - elementary
          - middle
          - high
          type: string
      required:
      - grade
      - description
    Enrollment:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        student:
          type: string
        academic_year:
          type: string
        boarder:
          type: boolean
        dorm:
          type: string
          nullable: true
        grade:
          type: string
          nullable: true
        division:
          type: string
          maxLength: 2
        section:
          type: string
          maxLength: 1
        advisor:
          type: string
          nullable: true
        status_enrollment:
          type: string
          maxLength: 20
        status_attending:
          type: string
          maxLength: 20
        enrolled_date:
          type: string
          format: date
          nullable: true
      required:
      - student
      - academic_year
      - boarder
      - division
    Course:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        number:
          type: string
          maxLength: 20
        course_name:
          type: string
          maxLength: 255
        course_name_short:
          type: string
          maxLength: 255
        course_name_transcript:
          type: string
          maxLength: 255
        division:
          type: string
          maxLength: 2
        grade_level:
          type: string
          maxLength: 2
        department:
          type: string
          maxLength: 255
        course_type:
          type: string
          maxLength: 255
      required:
      - number
      - course_name
      - course_name_short
      - course_name_transcript
      - division
      - department
      - course_type
    Section:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        course:
          type: string
        csn:
          type: string
          maxLength: 255
        academic_year:
          type: string
        teacher:
          type: string
          nullable: true
        students:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - course
      - csn
      - academic_year
    StudentRegistration:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        student_reg_id:
          type: string
          maxLength: 20
        student:
          type: string
        section:
          type: string
      required:
      - student_reg_id
      - student
      - section
    StudentParentRelationship:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        student:
          type: string
        parent:
          type: string
        relationship:
          type: string
          maxLength: 20
        family_id_key:
          type: string
          maxLength: 20
      required:
      - student
      - parent
