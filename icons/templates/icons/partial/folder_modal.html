<div class="modal fade" id="folder-{{ folder.folder_id }}" tabindex="-1" role="dialog" aria-labelledby="folder-{{ folder.folder_id }}-label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="folder-{{ folder.folder_id }}-label">{{ folder.title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="icons">
                    {% for icon in folder.icons %}
                        {% include "icons/partial/icon.html" with icon=icon %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
