name: Run tests
on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pdm
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install pdm
      
      - name: Set up dependencies
        run: pdm install -d
      - name: Run tests
        run: pdm run pytest
  
  